<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="text"><label for="text">Text Field</label></div>
            <input type="text" placeholder="Input Text" required>
            <div class="info"><label for="text">Select Field </label></div>
            <label for="drinks"></label>
                <select name="" id="">
                    <option value="" selected disabled hidden>Select</option>
                    <option value="">Coffee</option>
                    <option value="">Tea</option>
                    <option value="">Juice</option>
                    <option value="">Cocktail</option>
                    <option value="">Fruit Juice</option>
                </select>
            </label>
        <div class="info">
            <label for="text">Text Area </label>
        </div>
            <textarea placeholder="Text Area" cols="30" rows="5"></textarea>
                <div class="text">
                <label for="text">Text Field with Add-ons</label>
                </div>
        <div class="flexinput">
            <div class="txt">Label</div>
            <div class="inp"><input type="text" placeholder="Input Text"></div>
            <div><button>Button</button></div>
        </div>
        </div>
        <div class="right">
            <input type="search" name="" id="" placeholder="Search">
            <input type="number" min="0" max="10" step="1" value="1">
            <input type="checkbox">
            <label for="checkbox">checkbox</label><br><br>
            <input type="radio">
            <label for="radio">Radio Button</label><br><br>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</body>
</html>
